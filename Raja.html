<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDIV">
        I am raja 
    </div>
    <button onclick="myfunction1('on')">on</button>
    <button onclick="myfunction1('off')">off</button>

    <script>
        function myfunction1(status = null){
        var x = document.getElementById("myDIV");

     if (status == 'on'){
           x.style.display = "block";
     } else{
         x.style.display ="none";
     }
     
    }
    </script>
</body>
</html>
