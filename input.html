<html><head>
    <title>blinking text</title>
    <script src= "https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    function blink_text() {
        $('.blink').fadeOut(500);
        $('.blink').fadeIn(500);
    }
    setInterval(blink_text, 1000);
    </script>
    </head>
    <body>
     <h1 class="blink" style="color: orangered; align-items: center;
     margin-top: 281px; margin-left: 487px; font-size: 80px;" >JAI SHREE RAM</h1>	
    </body></html>
